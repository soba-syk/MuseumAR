<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading">Sobar jap AR nak bukak dah...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./muziumN9.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" 
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="video1" 
          src="./Video_Lmns_Encoded.mp4"
          autoplay 
          muted 
          playsinline 
          loop 
          preload="auto" 
          crossorigin="anonymous"
          style="display: none"
        ></video>
        <img id="muteIcon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" />
        <img id="unmuteIcon" src="https://cdn-icons-png.flaticon.com/512/727/727269.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Target with video -->
      <a-entity mindar-image-target="targetIndex: 0; persistent: true">
        <a-video 
          id="ar-video" 
          src="#video1" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>

        <!-- Mute/Unmute Button in AR -->
        <a-image 
          id="muteToggle" 
          src="#unmuteIcon" 
          position="0 -0.5 0" 
          width="0.2" 
          height="0.2" 
          class="clickable"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("video1");
        const target = document.querySelector('[mindar-image-target]');
        const muteToggle = document.getElementById("muteToggle");
        const muteIcon = document.getElementById("muteIcon").getAttribute("src");
        const unmuteIcon = document.getElementById("unmuteIcon").getAttribute("src");

        // Autoplay fallback on iOS
        document.body.addEventListener("click", () => {
          if (video.paused) {
            video.play().catch(() => {});
          }
        });

        // Play when target is found
        target.addEventListener("targetFound", () => {
          video.play().catch(() => {});
        });

        // Pause & reset when target is lost
        target.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0;  // Ensure reset
        });

        // Toggle mute/unmute inside AR
        muteToggle.addEventListener("click", () => {
          video.muted = !video.muted;
          muteToggle.setAttribute("src", video.muted ? unmuteIcon : muteIcon);
        });

        // Hide loading after scene is ready
        const scene = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        scene.addEventListener('loaded', () => loadingEl.style.display = 'none');
        setTimeout(() => loadingEl.style.display = 'none', 10000);
      });
    </script>
  </body>
</html>
