<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>


    <!-- Fix autoplay on iPhone -->
    <script>
      document.addEventListener("click", () => {
      const vid = document.getElementById("video1");
      if (vid && vid.paused) {
        vid.play().catch(err => console.warn("Autoplay failed:", err));
      }
      });

      window.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        if (scene) {
          scene.addEventListener('loaded', () => loadingEl.style.display = 'none');
        }
        setTimeout(() => {
          loadingEl.style.display = 'none';
        }, 10000); // safety fallback
      });
    </script>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading" style="
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 1.2rem;">
      Loading AR...
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./muziumN9.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" 
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
      <video 
        id="video1" 
        src="./muziumN9.mp4"
        playsinline 
        loop 
        preload="auto" 
        crossorigin="anonymous"
      ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video1" width="1" height="0.6" position="0 0 0" autoplay></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
