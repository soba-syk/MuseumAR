<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
      }

      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10000;
      }

      .btn {
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading">Sobar jap AR nak bukak dah...</div>

    <!-- Single Play/Pause Toggle Button -->
    <div id="controls">
      <button id="toggleBtn" class="btn">▶ Play</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./muziumN9.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" 
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video 
          id="video1" 
          src="./Video_Lmns_Encoded.mp4"
          autoplay 
          muted 
          playsinline 
          loop 
          preload="auto" 
          crossorigin="anonymous"
          style="display: none"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0; persistent: true">
        <a-video 
          src="#video1" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.getElementById("video1");
      const toggleBtn = document.getElementById("toggleBtn");
      const target = document.querySelector('[mindar-image-target]');

      // Toggle play/pause and mute state
      toggleBtn.addEventListener("click", () => {
        if (video.paused) {
          video.muted = false;
          video.play().then(() => {
            toggleBtn.textContent = "⏸ Pause";
          }).catch(err => console.warn("Play error:", err));
        } else {
          video.pause();
          toggleBtn.textContent = "▶ Play";
        }
      });

      // Autoplay fallback for Safari
      document.body.addEventListener("click", () => {
        if (video && video.paused) {
          video.muted = false;
          video.play().catch(() => {});
        }
      });

      // Target tracking behavior
      target.addEventListener("targetLost", () => {
        video.pause();
        toggleBtn.textContent = "▶ Play";
      });

      target.addEventListener("targetFound", () => {
        // Do nothing — wait for user to click play
      });

      // Hide loading after scene ready or timeout
      window.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        if (scene) {
          scene.addEventListener('loaded', () => loadingEl.style.display = 'none');
        }
        setTimeout(() => loadingEl.style.display = 'none', 10000); // fallback
      });
    </script>
  </body>
</html>
