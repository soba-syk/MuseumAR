<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Museum AR Testing</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: relative;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 9999;
    }

    #screen-buttons {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 0) + 24px);
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 16px;
      z-index: 10000;
      padding: 8px;
      box-sizing: border-box;
    }

    .control-btn {
      width: 14vw;
      height: 14vw;
      max-width: 64px;
      max-height: 64px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      opacity: 0.9;
      transition: transform 0.2s;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    #playButton {
      background-image: url('images/play.png');
    }

    #pinButton {
      background-image: url('images/pin.png');
    }

    #pinned-video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9998;
      display: none;
      background: black;
      border: 2px solid white;
      border-radius: 12px;
      overflow: hidden;
      width: 120vw;
      height: 90vh;
      max-width: 300px;
      max-height: 160px;
    }

    #pinned-video {
      width: 100%;
      height: auto;
      display: block;
    }

    #close-pin-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 9999;
      filter: drop-shadow(0 0 3px black);
    }
  </style>
</head>

<body>
  <div id="loading">
    <p>Loading Augmented Reality ...(New Vid)</p>
  </div>

  <div id="screen-buttons">
    <div id="playButton" class="control-btn"></div>
    <div id="pinButton" class="control-btn"></div>
  </div>

  <div id="pinned-video-container">
    <img id="close-pin-btn" src="images/close.png" alt="Close" />
    <video id="pinned-video" controls muted></video>
  </div>

  <a-scene
    id="ar-scene"
    mindar-image="imageTargetSrc: minds/testPanel.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="videos/Fasa 2.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marker 1 -->
    <a-entity id="marker1" mindar-image-target="targetIndex: 0">
      <a-video id="ar-video1" src="#video1" width="1.4" height="1" position="0 0 0"></a-video>
      <a-text value="Panel 3 @Gua Pelangi" position="0 -0.7 0" width="2" align="center" color="white"></a-text>
    </a-entity>

  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("video1");
      const marker1 = document.getElementById("marker1");
      const playButton = document.getElementById("playButton");
      const pinButton = document.getElementById("pinButton");
      const pinnedContainer = document.getElementById("pinned-video-container");
      const pinnedVideo = document.getElementById("pinned-video");
      const closePinBtn = document.getElementById("close-pin-btn");
      const arScene = document.getElementById("ar-scene");

      let currentMarker = null;
      let currentPinnedVideo = null;

      marker1.addEventListener("targetFound", () => {
        video1.muted = false;
        video1.play().catch(() => {});
        currentMarker = "marker1";
      });

      marker1.addEventListener("targetLost", () => {
        video1.pause();
        video1.currentTime = 0;
        currentMarker = null;
      });

      playButton.addEventListener("click", () => {
        if (currentMarker === "marker1") {
          if (video1.paused) video1.play();
          else video1.pause();
        }
      });

      pinButton.addEventListener("click", () => {
        if (currentMarker === "marker1" && video1) {
          pinnedVideo.src = video1.src;
          pinnedVideo.currentTime = video1.currentTime;
          pinnedVideo.play();
          pinnedContainer.style.display = "block";
          currentPinnedVideo = video1;
          arScene.style.display = "none";
          video1.muted = true;
        }
      });

      closePinBtn.addEventListener("click", () => {
        pinnedVideo.pause();
        pinnedVideo.currentTime = 0;
        pinnedContainer.style.display = "none";
        currentPinnedVideo = null;
        arScene.style.display = "block";
      });

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("screen-buttons").style.display = "flex";
      }, 5000);
    });
  </script>
</body>
</html>
