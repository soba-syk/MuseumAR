<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Museum AR Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 9999;
    }

    /* Fixed screen UI buttons */
    #screen-buttons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 10000;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      opacity: 0.9;
      transition: transform 0.2s;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    #playButton {
      background-image: url('play.png');
    }

    #pinButton {
      background-image: url('pin.png');
    }
  </style>
</head>

<body>
  <div id="loading">
    <div>
      <p>Moh la poi alam Augmented Reality...</p>
      <p style="font-size: 1rem; margin-top: 1em; color: #ccc;">
        Untuk pengguna iPhone, sila tap mana-mana pada skrin lepas loading untuk aktifkan video.
      </p>
    </div>
  </div>

  <!-- Static Buttons -->
  <div id="screen-buttons">
    <div id="playButton" class="control-btn"></div>
    <div id="pinButton" class="control-btn"></div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./guaPelangi.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./Batukapur.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
      <video id="video2" src="./Tapakkajian.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marker 1 -->
    <a-entity id="marker1" mindar-image-target="targetIndex: 0">
      <a-video id="ar-video1" src="#video1" width="1" height="0.65" position="0 0 0"></a-video>
      <a-text value="Batu Kapur @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
    </a-entity>

    <!-- Marker 2 -->
    <a-entity id="marker2" mindar-image-target="targetIndex: 1">
      <a-video id="ar-video2" src="#video2" width="1" height="0.65" position="0 0 0"></a-video>
      <a-text value="Tapak Kajian @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("video1");
      const video2 = document.getElementById("video2");
      const marker1 = document.getElementById("marker1");
      const marker2 = document.getElementById("marker2");

      const playButton = document.getElementById("playButton");
      const pinButton = document.getElementById("pinButton");

      let video1Pinned = false;
      let video2Pinned = false;
      let currentVisibleMarker = null;

      marker1.addEventListener("targetFound", () => {
        video1.muted = false;
        video1.play().catch(() => {});
        currentVisibleMarker = "marker1";
      });

      marker1.addEventListener("targetLost", () => {
        if (!video1Pinned) {
          video1.pause();
          video1.currentTime = 0;
        }
        currentVisibleMarker = null;
      });

      marker2.addEventListener("targetFound", () => {
        video2.muted = false;
        video2.play().catch(() => {});
        currentVisibleMarker = "marker2";
      });

      marker2.addEventListener("targetLost", () => {
        if (!video2Pinned) {
          video2.pause();
          video2.currentTime = 0;
        }
        currentVisibleMarker = null;
      });

      // Play/Pause toggle button
      playButton.addEventListener("click", () => {
        if (currentVisibleMarker === "marker1") {
          if (video1.paused) {
            video1.play();
          } else {
            video1.pause();
          }
        } else if (currentVisibleMarker === "marker2") {
          if (video2.paused) {
            video2.play();
          } else {
            video2.pause();
          }
        }
      });

      // Pin toggle button
      pinButton.addEventListener("click", () => {
        if (currentVisibleMarker === "marker1") {
          video1Pinned = !video1Pinned;
          console.log("Video 1 pinned:", video1Pinned);
        } else if (currentVisibleMarker === "marker2") {
          video2Pinned = !video2Pinned;
          console.log("Video 2 pinned:", video2Pinned);
        }
      });

      // Hide loading after startup
      setTimeout(() => document.getElementById("loading").style.display = "none", 5000);
    });
  </script>
</body>
</html>
