<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
      }

      #tap-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 10000;
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="loading">Sobar jap AR nak bukak dah...</div>
    <div id="tap-overlay">Tap anywhere to enable AR video with sound</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./muziumN9.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" 
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="video1" 
          src="./Video_Lmns_Encoded.mp4"
          playsinline 
          preload="auto" 
          crossorigin="anonymous"
          style="display: none"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <!-- AR Video -->
        <a-video 
          id="ar-video" 
          src="#video1" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>

        <!-- AR Instruction Text -->
        <a-text
          id="ar-instruction"
          value="Tap anywhere to start the video"
          align="center"
          width="2"
          position="0 -0.45 0"
          color="#ffffff"
          side="double"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("video1");
        const marker = document.getElementById("marker");
        const loadingEl = document.getElementById("loading");
        const tapOverlay = document.getElementById("tap-overlay");
        const arText = document.getElementById("ar-instruction");

        let canPlay = false;

        // iOS unlock gate
        const unlockPlayback = () => {
          canPlay = true;
          tapOverlay.style.display = "none";
          arText.setAttribute("visible", "false");
          document.body.removeEventListener("click", unlockPlayback);
        };

        document.body.addEventListener("click", unlockPlayback);

        // Play video when target is found and permission is granted
        marker.addEventListener("targetFound", () => {
          if (canPlay) {
            video.muted = false;
            video.play().catch(err => console.warn("Playback error:", err));
          }
        });

        // Stop and reset video when target is lost
        marker.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0;
        });

        // Hide loading fallback
        setTimeout(() => {
          loadingEl.style.display = 'none';
        }, 5000);
      });
    </script>
  </body>
</html>
