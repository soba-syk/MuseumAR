<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading">Sobar jap AR nak bukak dah...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./muziumN9.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" 
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="video1" 
          src="./Video_Lmns_Encoded.mp4"
          playsinline 
          preload="auto" 
          crossorigin="anonymous"
          style="display:none"
        ></video>

        <!-- White Play and Pause icons -->
        <img id="play-icon" src="https://cdn-icons-png.flaticon.com/512/0/375.png" />
        <img id="pause-icon" src="https://cdn-icons-png.flaticon.com/512/0/463.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video -->
        <a-video 
          id="ar-video" 
          src="#video1" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>

        <!-- Play/Pause Button (white icons) -->
        <a-image
          id="playPauseBtn"
          src="#play-icon"
          position="0 -0.45 0"
          width="0.15"
          height="0.15"
          class="clickable"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("video1");
        const target = document.querySelector('[mindar-image-target]');
        const playPauseBtn = document.getElementById("playPauseBtn");

        const playIcon = document.getElementById("play-icon").getAttribute("src");
        const pauseIcon = document.getElementById("pause-icon").getAttribute("src");

        let isPlaying = false;

        // Play/Pause toggle
        playPauseBtn.addEventListener("click", () => {
          if (video.paused || video.ended) {
            video.muted = false; // allow audio
            video.play().then(() => {
              isPlaying = true;
              playPauseBtn.setAttribute("src", pauseIcon);
            }).catch(() => {});
          } else {
            video.pause();
            isPlaying = false;
            playPauseBtn.setAttribute("src", playIcon);
          }
        });

        // Reset on target lost
        target.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0;
          isPlaying = false;
          playPauseBtn.setAttribute("src", playIcon);
        });

        // Resume if was playing before
        target.addEventListener("targetFound", () => {
          if (isPlaying) {
            video.play().catch(() => {});
          }
        });

        // iOS autoplay unlock
        document.body.addEventListener("click", () => {
          video.muted = false;
          video.play().catch(() => {});
        });

        // Hide loading
        const scene = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        scene.addEventListener('loaded', () => loadingEl.style.display = 'none');
        setTimeout(() => loadingEl.style.display = 'none', 10000);
      });
    </script>
  </body>
</html>
