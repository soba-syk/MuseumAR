<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        z-index: 9999;
      }

      #pinned-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .pinned-video-wrapper {
        background: black;
        padding: 5px;
        border-radius: 10px;
        border: 2px solid white;
        max-width: 80vw;
      }

      .pinned-video-wrapper video {
        width: 100%;
        border-radius: 6px;
      }

      .pinned-label {
        color: white;
        font-size: 14px;
        text-align: center;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <div>
        <p>Moh la poi alam Augmented Reality...(1)</p>
        <p style="font-size: 1rem; margin-top: 1em; color: #ccc;">Untuk pengguna iPhone, sila tap mana-mana pada skrin lepas loading untuk aktifkan video.</p>
      </div>
    </div>

    <!-- Container for pinned videos -->
    <div id="pinned-container"></div>

    <a-scene
      mindar-image="imageTargetSrc: ./guaPelangi.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video1" src="./Batukapur.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
        <video id="video2" src="./Tapakkajian.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker 1 -->
      <a-entity id="marker1" mindar-image-target="targetIndex: 0">
        <a-video id="ar-video1" src="#video1" width="1" height="0.65" position="0 0 0"></a-video>
        <a-text value="Batu Kapur @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
        <a-image id="pinBtn1" src="pin.png" position="0.5 -0.4 0" width="0.15" height="0.15" class="clickable"></a-image>
      </a-entity>

      <!-- Marker 2 -->
      <a-entity id="marker2" mindar-image-target="targetIndex: 1">
        <a-video id="ar-video2" src="#video2" width="1" height="0.65" position="0 0 0"></a-video>
        <a-text value="Tapak Kajian @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
        <a-image id="pinBtn2" src="pin.png" position="0.5 -0.4 0" width="0.15" height="0.15" class="clickable"></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video1 = document.getElementById("video1");
        const video2 = document.getElementById("video2");
        const marker1 = document.getElementById("marker1");
        const marker2 = document.getElementById("marker2");

        let pinned1 = false;
        let pinned2 = false;

        marker1.addEventListener("targetFound", () => {
          if (!pinned1) {
            video1.muted = false;
            video1.play().catch(() => {});
          }
        });

        marker1.addEventListener("targetLost", () => {
          if (!pinned1) {
            video1.pause();
            video1.currentTime = 0;
          }
        });

        marker2.addEventListener("targetFound", () => {
          if (!pinned2) {
            video2.muted = false;
            video2.play().catch(() => {});
          }
        });

        marker2.addEventListener("targetLost", () => {
          if (!pinned2) {
            video2.pause();
            video2.currentTime = 0;
          }
        });

        document.getElementById("pinBtn1").addEventListener("click", () => {
          if (!pinned1) {
            pinned1 = true;
            pinVideo(video1.src, video1.currentTime, "Batu Kapur @Gua Pelangi");
            video1.pause();
          }
        });

        document.getElementById("pinBtn2").addEventListener("click", () => {
          if (!pinned2) {
            pinned2 = true;
            pinVideo(video2.src, video2.currentTime, "Tapak Kajian @Gua Pelangi");
            video2.pause();
          }
        });

        function pinVideo(src, startTime, label) {
          // Clear any previous pinned video (optional)
          pinnedContainer.innerHTML = "";

          const wrapper = document.createElement("div");
          wrapper.className = "pinned-video-wrapper";

          const video = document.createElement("video");
          video.src = src;
          video.currentTime = startTime;
          video.controls = true;
          video.autoplay = true;
          video.playsInline = true;
          video.muted = false;

          const labelDiv = document.createElement("div");
          labelDiv.className = "pinned-label";
          labelDiv.textContent = label;

          wrapper.appendChild(video);
          wrapper.appendChild(labelDiv);
          pinnedContainer.appendChild(wrapper);
        }

        // iOS autoplay unlock
        const unlockHandler = () => {
          video1.play().catch(() => {});
          video2.play().catch(() => {});
          video1.pause();
          video2.pause();
          document.body.removeEventListener("click", unlockHandler);
        };
        document.body.addEventListener("click", unlockHandler);

        setTimeout(() => document.getElementById("loading").style.display = "none", 5000);
      });
    </script>
  </body>
</html>
