<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Museum AR Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 9999;
    }

    .video-overlay {
      display: none;
      position: fixed;
      top: 10%;
      width: 45%;
      height: auto;
      background: black;
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    #video-overlay1 {
      left: 5%;
    }

    #video-overlay2 {
      right: 5%;
    }

    video {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="loading">
    <div>
      <p>Moh la poi alam Augmented Reality...(11)</p>
      <p style="font-size: 1rem; margin-top: 1em; color: #ccc;">
        Untuk pengguna iPhone, sila tap mana-mana pada skrin lepas loading untuk aktifkan video.
      </p>
    </div>
  </div>

  <!-- Independent Video Overlays -->
  <div id="video-overlay1" class="video-overlay">
    <video id="fullscreen-video1" controls playsinline></video>
  </div>

  <div id="video-overlay2" class="video-overlay">
    <video id="fullscreen-video2" controls playsinline></video>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./guaPelangi.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./Batukapur.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
      <video id="video2" src="./Tapakkajian.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marker 1 -->
    <a-entity id="marker1" mindar-image-target="targetIndex: 0">
      <a-video id="ar-video1" src="#video1" width="1" height="0.65" position="0 0 0"></a-video>
      <a-text value="Batu Kapur @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
      <a-image id="pinBtn1" src="pin.png" position="0.5 -0.4 0" width="0.3" height="0.3" class="clickable"></a-image>
    </a-entity>

    <!-- Marker 2 -->
    <a-entity id="marker2" mindar-image-target="targetIndex: 1">
      <a-video id="ar-video2" src="#video2" width="1" height="0.65" position="0 0 0"></a-video>
      <a-text value="Tapak Kajian @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
      <a-image id="pinBtn2" src="pin.png" position="0.5 -0.4 0" width="0.3" height="0.3" class="clickable"></a-image>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("video1");
      const video2 = document.getElementById("video2");
      const marker1 = document.getElementById("marker1");
      const marker2 = document.getElementById("marker2");
      const pinVid1 = document.getElementById("pinBtn1");
      const pinVid2 = document.getElementById("pinBtn2");

      const videoOverlay1 = document.getElementById("video-overlay1");
      const videoOverlay2 = document.getElementById("video-overlay2");
      const fullscreenVideo1 = document.getElementById("fullscreen-video1");
      const fullscreenVideo2 = document.getElementById("fullscreen-video2");

      // AR marker video playback (stops when marker is lost)
      marker1.addEventListener("targetFound", () => {
        video1.muted = false;
        video1.play().catch(() => {});
      });

      marker1.addEventListener("targetLost", () => {
        video1.pause();
        video1.currentTime = 0;
      });

      marker2.addEventListener("targetFound", () => {
        video2.muted = false;
        video2.play().catch(() => {});
      });

      marker2.addEventListener("targetLost", () => {
        video2.pause();
        video2.currentTime = 0;
      });

      // Pin Video 1
      pinVid1.addEventListener("click", () => {
        fullscreenVideo1.src = "./Batukapur.mp4";
        fullscreenVideo1.muted = false;
        fullscreenVideo1.play().catch(() => {});
        videoOverlay1.style.display = "flex";
      });

      // Pin Video 2
      pinVid2.addEventListener("click", () => {
        fullscreenVideo2.src = "./Tapakkajian.mp4";
        fullscreenVideo2.muted = false;
        fullscreenVideo2.play().catch(() => {});
        videoOverlay2.style.display = "flex";
      });

      // Hide overlays on tap
      videoOverlay1.addEventListener("click", () => {
        fullscreenVideo1.pause();
        fullscreenVideo1.currentTime = 0;
        fullscreenVideo1.src = "";
        videoOverlay1.style.display = "none";
      });

      videoOverlay2.addEventListener("click", () => {
        fullscreenVideo2.pause();
        fullscreenVideo2.currentTime = 0;
        fullscreenVideo2.src = "";
        videoOverlay2.style.display = "none";
      });

      // iOS autoplay unlock
      const unlockHandler = () => {
        video1.play().catch(() => {});
        video2.play().catch(() => {});
        video1.pause();
        video2.pause();
        document.body.removeEventListener("click", unlockHandler);
      };
      document.body.addEventListener("click", unlockHandler);

      // Hide loading screen after 5 seconds
      setTimeout(() => document.getElementById("loading").style.display = "none", 5000);
    });
  </script>
</body>
</html>
