<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR - Two Targets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        z-index: 9999;
      }

      .pinned-video-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 480px;
        z-index: 10000;
        display: none;
        flex-direction: column;
        align-items: flex-end;
      }

      .pinned-video-container video {
        width: 100%;
        border: 2px solid white;
        border-radius: 8px;
      }

      .close-btn {
        background: red;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        margin-top: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="loading">Sobar jap AR nak bukak dah...</div>

    <!-- Pinned video container -->
    <div id="pinnedContainer1" class="pinned-video-container">
      <video id="pinnedVideo1" muted playsinline></video>
      <button class="close-btn" onclick="closePinned(1)">Close</button>
    </div>
    <div id="pinnedContainer2" class="pinned-video-container">
      <video id="pinnedVideo2" muted playsinline></video>
      <button class="close-btn" onclick="closePinned(2)">Close</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./guaPelangi.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video1" src="./Batukapur.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
        <video id="video2" src="./Tapakkajian.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker 1 -->
      <a-entity id="marker1" mindar-image-target="targetIndex: 0">
        <a-video id="ar-video1" src="#video1" width="1" height="0.65" position="0 0 0"></a-video>
        <a-text value="Batu Kapur @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
        <a-image id="pinBtn1" src="pin.png" position="0.5 -0.4 0" width="0.15" height="0.15" class="clickable"></a-image>
      </a-entity>

      <!-- Marker 2 -->
      <a-entity id="marker2" mindar-image-target="targetIndex: 1">
        <a-video id="ar-video2" src="#video2" width="1" height="0.65" position="0 0 0"></a-video>
        <a-text value="Tapak Kajian @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
        <a-image id="pinBtn2" src="pin.png" position="0.5 -0.4 0" width="0.15" height="0.15" class="clickable"></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video1 = document.getElementById("video1");
        const video2 = document.getElementById("video2");

        const pinnedContainer1 = document.getElementById("pinnedContainer1");
        const pinnedContainer2 = document.getElementById("pinnedContainer2");

        const marker1 = document.getElementById("marker1");
        const marker2 = document.getElementById("marker2");

        const arVideo1 = document.getElementById("ar-video1");
        const arVideo2 = document.getElementById("ar-video2");

        let pinned1 = false;
        let pinned2 = false;

        marker1.addEventListener("targetFound", () => {
          if (!pinned1) {
            video1.muted = false;
            video1.play().catch(() => {});
          }
        });

        marker1.addEventListener("targetLost", () => {
          if (!pinned1) {
            video1.pause();
            video1.currentTime = 0;
          }
        });

        marker2.addEventListener("targetFound", () => {
          if (!pinned2) {
            video2.muted = false;
            video2.play().catch(() => {});
          }
        });

        marker2.addEventListener("targetLost", () => {
          if (!pinned2) {
            video2.pause();
            video2.currentTime = 0;
          }
        });

        // Pin 1
        document.getElementById("pinBtn1").addEventListener("click", () => {
          pinned1 = true;

          const container = pinnedContainer1;
          container.style.display = "flex";

          // Detach video from AR and move to DOM
          arVideo1.setAttribute("visible", false);
          video1.style.display = "block";
          container.insertBefore(video1, container.firstChild);
        });

        // Pin 2
        document.getElementById("pinBtn2").addEventListener("click", () => {
          pinned2 = true;

          const container = pinnedContainer2;
          container.style.display = "flex";

          arVideo2.setAttribute("visible", false);
          video2.style.display = "block";
          container.insertBefore(video2, container.firstChild);
        });

        // Close buttons
        window.closePinned = function (which) {
          if (which === 1) {
            pinned1 = false;
            pinnedContainer1.style.display = "none";
            video1.style.display = "none";

            // Reattach to AR video source
            arVideo1.setAttribute("visible", true);
            document.querySelector("a-assets").appendChild(video1);
            video1.pause();
            video1.currentTime = 0;
          } else {
            pinned2 = false;
            pinnedContainer2.style.display = "none";
            video2.style.display = "none";

            arVideo2.setAttribute("visible", true);
            document.querySelector("a-assets").appendChild(video2);
            video2.pause();
            video2.currentTime = 0;
          }
        };

        // iOS unlock
        document.body.addEventListener("click", () => {
          video1.play().catch(() => {});
          video2.play().catch(() => {});
          video1.pause();
          video2.pause();
        });

        setTimeout(() => document.getElementById("loading").style.display = "none", 5000);
      });
    </script>

  </body>
</html>
