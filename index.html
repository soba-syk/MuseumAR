<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <div id="loading">Sobar jap AR nak bukak dah...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./muziumN9.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" 
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="video1" 
          src="./Video_Lmns_Encoded.mp4"
          playsinline 
          preload="auto" 
          crossorigin="anonymous"
          style="display: none"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- AR Video -->
        <a-video 
          id="ar-video" 
          src="#video1" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>

        <!-- Instructional Text -->
        <a-text
          value="Tap the image to play video"
          align="center"
          width="1.8"
          position="0 -0.5 0"
          color="#ffffff"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("video1");
        const target = document.querySelector('[mindar-image-target]');

        // Optional: Touch anywhere on iOS to unlock audio
        target.addEventListener("targetFound", () => {
          video.muted = false;
          video.play().catch(() => {});
        });

        // Reset on lost tracking
        target.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0;
        });

        // Hide loading screen
        const scene = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        scene.addEventListener('loaded', () => loadingEl.style.display = 'none');
        setTimeout(() => loadingEl.style.display = 'none', 5000);
      });
    </script>
  </body>
</html>
