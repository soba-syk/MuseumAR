<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Pin Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 9999;
    }

    .video-overlay {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .video-overlay video {
      width: 100%;
      max-height: 70vh;
      border-radius: 10px;
    }

    .controls {
      margin-top: 8px;
      text-align: center;
    }

    .controls button {
      margin: 0 8px;
      padding: 8px 16px;
      font-size: 14px;
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="loading">
    <p>Loading Augmented Reality...</p>
  </div>

  <!-- Pinned Video Overlay -->
  <div id="video-overlay" class="video-overlay">
    <button class="close-btn" id="closeBtn">❌</button>
    <video id="pinned-video" controls playsinline></video>
    <div class="controls">
      <button id="playBtn">▶ Play</button>
      <button id="pauseBtn">⏸ Pause</button>
    </div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./guaPelangi.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./Batukapur.mp4" playsinline preload="auto" crossorigin="anonymous" style="display:none;"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marker Entity -->
    <a-entity id="marker1" mindar-image-target="targetIndex: 0">
      <a-video id="ar-video1" src="#video1" width="1" height="0.65" position="0 0 0"></a-video>
      <a-text value="Batu Kapur @Gua Pelangi" position="0 -0.5 0" width="2" align="center" color="white"></a-text>
      <a-image id="pinBtn1" src="pin.png" position="0.5 -0.4 0" width="0.3" height="0.3" class="clickable"></a-image>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("video1");
      const marker1 = document.getElementById("marker1");
      const pinBtn1 = document.getElementById("pinBtn1");
      const overlay = document.getElementById("video-overlay");
      const pinnedVideo = document.getElementById("pinned-video");
      const closeBtn = document.getElementById("closeBtn");
      const playBtn = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");

      let pinned = false;

      marker1.addEventListener("targetFound", () => {
        if (!pinned) {
          video1.muted = false;
          video1.play().catch(() => {});
        }
      });

      marker1.addEventListener("targetLost", () => {
        if (!pinned) {
          video1.pause();
          video1.currentTime = 0;
        }
      });

      pinBtn1.addEventListener("click", () => {
        pinned = true;
        overlay.style.display = "block";

        // Copy video source and sync playback time
        pinnedVideo.src = "./Batukapur.mp4";
        pinnedVideo.currentTime = video1.currentTime;
        pinnedVideo.muted = false;
        pinnedVideo.play().catch(() => {});
        video1.pause();
      });

      closeBtn.addEventListener("click", () => {
        pinned = false;
        overlay.style.display = "none";
        pinnedVideo.pause();
        pinnedVideo.currentTime = 0;
        pinnedVideo.src = "";
      });

      playBtn.addEventListener("click", () => {
        pinnedVideo.play().catch(() => {});
      });

      pauseBtn.addEventListener("click", () => {
        pinnedVideo.pause();
      });

      const unlockHandler = () => {
        video1.play().catch(() => {});
        video1.pause();
        document.body.removeEventListener("click", unlockHandler);
      };
      document.body.addEventListener("click", unlockHandler);

      setTimeout(() => document.getElementById("loading").style.display = "none", 3000);
    });
  </script>
</body>
</html>
