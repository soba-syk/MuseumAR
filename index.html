<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <div id="loading">Sobar jap AR nak bukak dah...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./muziumN9.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" 
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="video1" 
          src="./Video_Lmns_Encoded.mp4"
          playsinline 
          preload="auto" 
          crossorigin="anonymous"
          style="display: none"
        ></video>

        <img id="pin-icon" src="./pin.png" />
        <img id="close-icon" src="./close.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <a-video 
          id="ar-video" 
          src="#video1" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>

        <a-text
          value="Tap the image to play video"
          align="center"
          width="1.8"
          position="0 -0.5 0"
          color="#ffffff"
        ></a-text>

        <!-- Pin Button -->
        <a-image
          id="pinBtn"
          src="#pin-icon"
          position="-0.4 -0.5 0"
          width="0.12"
          height="0.12"
          class="clickable"
        ></a-image>

        <!-- Close Button -->
        <a-image
          id="closeBtn"
          src="#close-icon"
          position="0.4 -0.5 0"
          width="0.12"
          height="0.12"
          class="clickable"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("video1");
        const target = document.getElementById("marker");
        const pinBtn = document.getElementById("pinBtn");
        const closeBtn = document.getElementById("closeBtn");
        const arVideo = document.getElementById("ar-video");

        let isPinned = false;

        // Pin button logic
        pinBtn.addEventListener("click", () => {
          isPinned = true;
          video.muted = false;
          video.play().catch(() => {});
        });

        // Close button logic
        closeBtn.addEventListener("click", () => {
          isPinned = false;
          video.pause();
          video.currentTime = 0;
        });

        // Autoplay on target found
        target.addEventListener("targetFound", () => {
          if (!isPinned) {
            video.muted = false;
            video.play().catch(() => {});
          }
        });

        // Pause and reset on target lost (unless pinned)
        target.addEventListener("targetLost", () => {
          if (!isPinned) {
            video.pause();
            video.currentTime = 0;
          }
        });

        // iOS fix
        document.body.addEventListener("click", () => {
          video.muted = false;
          video.play().catch(() => {});
        });

        // Hide loading
        const scene = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        scene.addEventListener('loaded', () => loadingEl.style.display = 'none');
        setTimeout(() => loadingEl.style.display = 'none', 5000);
      });
    </script>
  </body>
</html>
