<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
      }

      #muteBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        padding: 10px 16px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }

      #muteBtn:hover {
        background: rgba(255,255,255,0.2);
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading">Sobar jap AR nak bukak dah...</div>

    <!-- Mute/Unmute Button -->
    <button id="muteBtn">ðŸ”‡</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./muziumN9.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" 
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="video1" 
          src="./Video_Lmns_Encoded.mp4"
          autoplay 
          muted 
          playsinline 
          loop 
          preload="auto" 
          crossorigin="anonymous"
          style="display: none"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0; persistent: true">
        <a-video 
          src="#video1" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("video1");
        const target = document.querySelector('[mindar-image-target]');
        const muteBtn = document.getElementById("muteBtn");

        // Safari autoplay fallback
        document.body.addEventListener("click", () => {
          if (video && video.paused) {
            video.play().catch(() => {});
          }
        });

        // Play video when marker found
        target.addEventListener("targetFound", () => {
          video.play().catch(() => {});
        });

        // Pause and reset video when marker lost
        target.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0;
        });

        // Mute/unmute toggle
        muteBtn.addEventListener("click", () => {
          video.muted = !video.muted;
          muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
        });

        // Hide loading screen after scene loads
        const scene = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        if (scene) {
          scene.addEventListener('loaded', () => loadingEl.style.display = 'none');
        }
        setTimeout(() => {
          loadingEl.style.display = 'none';
        }, 10000);
      });
    </script>
  </body>
</html>
