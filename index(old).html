<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Museum AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body, a-scene {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <div id="loading">Sobar jap AR nak bukak dah...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./guaPelangi.mind" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video 
          id="video1" 
          src="./Batukapur.mp4"
          playsinline 
          preload="auto" 
          crossorigin="anonymous"
          style="display: none"
        ></video>
        <video 
          id="video2" 
          src="./Tapakkajian.mp4"
          playsinline 
          preload="auto" 
          crossorigin="anonymous"
          style="display: none"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- First image target with video1 -->
      <a-entity id="marker1" mindar-image-target="targetIndex: 0">
        <a-video 
          id="ar-video1" 
          src="#video1" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>
      </a-entity>

      <!-- Second image target with video2 -->
      <a-entity id="marker2" mindar-image-target="targetIndex: 1">
        <a-video 
          id="ar-video2" 
          src="#video2" 
          width="1" 
          height="0.65" 
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video1 = document.getElementById("video1");
        const video2 = document.getElementById("video2");

        const marker1 = document.getElementById("marker1");
        const marker2 = document.getElementById("marker2");

        // Target 1
        marker1.addEventListener("targetFound", () => {
          video1.muted = false;
          video1.play().catch(() => {});
        });
        marker1.addEventListener("targetLost", () => {
          video1.pause();
          video1.currentTime = 0;
        });

        // Target 2
        marker2.addEventListener("targetFound", () => {
          video2.muted = false;
          video2.play().catch(() => {});
        });
        marker2.addEventListener("targetLost", () => {
          video2.pause();
          video2.currentTime = 0;
        });

        // Hide loading
        const scene = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        setTimeout(() => loadingEl.style.display = 'none', 5000);
      });
    </script>
  </body>
</html>
